<!DOCTYPE html>
<html ng-app="famApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/lib.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="mainCtrl as vm">
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand">{{$state.current.data.pageTitle}}</a>
            <button type="button" class="btn btn-default navbar-btn navbtn pull-right" ng-click="vm.isCollapsed = !vm.isCollapsed"><i class="fa fa-bars"></i></button>
        </nav>
        <div uib-collapse="vm.isCollapsed">
            <div class="menubar" ui-sref="shoppingList" ng-click="vm.isCollapsed = !vm.isCollapsed">
                <p>Shopping List</p>
            </div>
        </div>
        <div uib-collapse="vm.isCollapsed">
            <div class="menubar" ui-sref="shoppingList" ng-click="vm.isCollapsed = !vm.isCollapsed">
                <p>Price List</p>
            </div>
        </div>

        <div ui-view></div>
        
    </div>
    
</body>

</html>
