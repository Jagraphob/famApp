<div class="modal-header">
    <h3 class="modal-title">New Item</h3>
</div>
<div class="modal-body">
    <uib-alert ng-show="vm.errorMessage" type="danger" close="vm.errorMessage = null">{{vm.errorMessage}}</uib-alert>
    <form class="form-horizontal">
        <div class="form-group">            
            <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Item" ng-model="vm.newData.item">
            </div>
        </div>
        <div class="form-group">            
            <div class="col-xs-12">
                <select class="form-control" ng-model="vm.newData.type" ng-options="type for type in vm.types">
                    <option value="">Type</option>
                </select>                
            </div>
        </div>
        <div class="form-group">            
            <div class="col-xs-6">
                <input type="number" class="form-control" placeholder="Amount" ng-model="vm.newData.amount">
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success" ng-click="vm.amountPlus()"><i class="fa fa-plus"></i></button>
                <button class="btn btn-danger pull-right" ng-click="vm.amountMinus()"><i class="fa fa-minus"></i></button>                
            </div>
        </div>
        <div class="form-group">            
            <div class="col-xs-12">
                <select class="form-control" ng-model="vm.newData.unit" ng-options="unit for unit in vm.units">
                    <option value="">Unit</option>
                </select>                
            </div>
        </div>
        <div class="form-group">            
            <div class="col-xs-12">
                <textarea class="form-control" rows="2" ng-model="vm.newData.remark" placeholder="remark"></textarea>                                              
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
